<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harga Aplikasi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background-color: #ccc;
    }

    td.harga {
      text-align: right;
    }

    /* Perubahan */
    td.kuota {
      text-align: center;
    }

    td.harga {
      width: 100px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Paket</th>
        <th class="kuota">Kuota</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Combo 5GB All + 10GB YouTube 30 Hari</td>
        <td class="kuota">15GB</td>
        <td class="harga">Rp 60.000</td>
      </tr>
      <tr>
        <td>Combo 15GB All + 30GB YouTube 30 Hari</td>
        <td class="kuota">45GB</td>
        <td class="harga">Rp 125.000</td>
      </tr>
      <tr>
        <td>Combo 10GB All + 20GB YouTube 30 Hari</td>
        <td class="kuota">30GB</td>
        <td class="harga">Rp 90.000</td>
      </tr>
      <tr>
        <td>Combo 20GB All + 40GB YouTube 30 Hari</td>
        <td class="kuota">60GB</td>
        <td class="harga">Rp 170.000</td>
      </tr>
      <tr>
        <td>Combo 35GB All + 70GB YouTube 30 Hari</td>
        <td class="kuota">105GB</td>
        <td class="harga">Rp 225.000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
